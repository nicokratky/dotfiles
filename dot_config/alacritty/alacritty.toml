import = [ "~/.config/alacritty/catppuccin/catppuccin-mocha.toml" ]

[env]
TERM = "xterm-256color"

[shell]
program = "/usr/local/bin/zsh"
args = [ "-c", "tmux" ]

[font]
size = 16

  [font.normal]
  family = "Hack Nerd Font Mono"
  style = "Regular"

[window]
decorations = "Buttonless"

  [window.padding]
  x = 20
  y = 20

  [window.dimensions]
  columns = 100
  lines = 30

[mouse]
hide_when_typing = true


# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file
bind r source-file ~/.tmux.conf \; display-message '~/.tmux.conf reloaded'

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# enable mouse mode
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# change escape delay to 0 (vim - switching between modes)
set -sg escape-time 0

##############
### Design ###
##############

set-option -g status on
set -g status-interval 2

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g history-limit 10000

set -g status-left '#(hostname)'
set -g status-left-length 200
set -g status-left-style default

set -g status-justify centre

set -g status-right 'Uptime:#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") | %H:%M | #(date +"%a, %d %b %Y") '
set -g status-right-length 200
set -g status-right-style default

set -g status-style fg=colour255,bg=colour236

setw -g window-status-style fg=colour20
setw -g window-status-format ' #I: #W '

setw -g window-status-current-style fg=colour2,bg=colour238
setw -g window-status-current-format ' #I: #W '
